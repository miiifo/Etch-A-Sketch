<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Etch-A-Sketch</h1>
        </div>

        <div class="style-selector">
            <div class="pen color">Pen<input type="color" class="color-picker"></div>
            <div class="bgclor color">BGC<input type="color" class="bgcolor-picker" value="#ffffff"></div>

            <button class="rainbow">Rainbow</button>
            <button class="shading">Shading</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            
        </div>
        
        <div id="container"></div>
        
        <div class="grid-size">
            <p id="current-value">16Ã—16</p>
            <input type="range" id="range" min="8" max="100" value="16">
        </div>
    </div>

</body>
